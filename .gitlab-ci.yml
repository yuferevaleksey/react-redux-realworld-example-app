stages:
  - lint
  - build
  - deploy

cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

.default-cache: &default-cache
  before_script:
    - npm ci --cache .npm --prefer-offline

eslint:
  extends:
    - .default-cache
  image: node:14.17.0-alpine
  stage: lint
  variables:
    NODE_VERSION: 14.17.0
  script:
    - npm i
    - npm run lint

prettier:
  extends:
    - .default-cache
  image: node:14.17.0-alpine
  stage: lint
  variables:
    NODE_VERSION: 14.17.0
  script:
    - npm i
    - npm run check:format

build:
  extends:
      - .default-cache
  image: node:14.17.0-alpine
  stage: build
  script:
   - npm run build
  artifacts:
    paths:
     - build
    expire_in: 1 week

deploy:
  image: ubuntu:latest
  stage: deploy
  script:
    - apt -qq update && apt upgrade -qqy openssh-client scp
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - scp -r build/* deploy@165.227.160.94:~/realworld/public
